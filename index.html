<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./user service.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<!-------------------------------------------------start Header ---------------------------------------------------------------------------------->
<header>
    <div class="container-header">

        <div class="container-logo">
                 <div class="imag-logo">
                 <img src="./images/logo-removebg-preview.png" alt="logo image">
                </div>
                <div class="text-logo">
                    <span>Local</span>
                    <span>Service</span>
                </div>
        </div>
       
    
        <div class="container-user">
            <div class="username">
              <p>nada eraky</p>
            </div>
             <div class="image-user">
                <img src="./images/user.jpg" alt="image user">
             </div>
       </div>
    </div>
</header>    
<!-------------------------------------------------end Header ---------------------------------------------------------------------------------->
<section>
    <div class="container-section">
        <div class="title">
            <h1><span>register </span>  personal data</h1>
        </div>

        <div class="card">
                <div class="head-card">
                   <h3>summry of order</h3>
                </div>
            
                <div class="body-card">
                    <p><span>service:</span>plumbing service</p>
                    <p><span>type:</span>fix aleak</p>
                    <p><span>price:</span>50-100$</p>
                </div>
        </div>
    </div>  
<!-------------------------------------------------end card ---------------------------------------------------------------------------------->


<!-------------------------------------------------form ---------------------------------------------------------------------------------->
<form action="#">
    <div class="form">
            <label for="name" class="full-name">full name :</label>
            <input type="text" name="full name" required id="name" class="full-name"><br><br><br>
    <div class="form-container">
        <div class="form-part1">
            <label for="email">email (optional) :</label>
            <input type="email" name="email"  id="email"><br><br><br>
            <label for="address"> address :</label>
            <input type="text" name="address" id="address"><br><br><br>
            <label for="services provider"> services provider :</label>
            <select name="services provider" id="services provider">
                <option value="1"></option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-part2">
            <label for="mobile"> mobile :</label>
            <input type="text" name="mobile" id="mobile"><br><br><br>
            <label for="area"> area :</label>
            <select name="area" id="area">
                <option value="1"></option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br><br>
            <label for="day"> select the extention day :</label>
            <input type="date" name="day" id="day">
        </div>
    </div>
<!------------------------------------------------------button------------------------------------------------------------------------------------>
    <div class="register">
        <button class="btn">register now <i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>
</form>
</div>
</section>












</div>
</body>
</html>
